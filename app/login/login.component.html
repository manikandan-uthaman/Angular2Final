<div class="row">
    <div class="col-md-4">
        <h1>Login Page</h1>
        <div class="alert alert-danger" *ngIf="isRequired">Both Username and Password are required</div>
        <form [formGroup]="loginForm">
            <div class="form-group">
            <label class="control-label" for="userName">Username</label>
            <input class="form-control" id="userName" type="text" value="" formControlName="username" (change)="resetError()">
            </div>

            <div class="form-group">
            <label class="control-label" for="password">Password</label>
            <input class="form-control" id="password" type="password" value="" formControlName="password" (change)="resetError()">
            </div>
            <button class='btn btn-primary' (click)="login()">Login</button>
        </form>
    </div>
</div>
